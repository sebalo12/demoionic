<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 style="color:red;">Titulo</h1>

  <ion-list> 
    <ion-item  *ngFor="let item of lists">
      {{item.name}}
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
  </ion-item>

  <div style="border-color:black; border-width: 1px; border-style: solid; padding:5px;">
    prueba contiene algo.
    [(ngModel)]="event.timeStarts"
  </div>

  <button ion-button (click)="goToUsersPage()">Usuarios</button><br>
  <button ion-button (click)="goToSlidesPage()">Slides</button><br>
  <button ion-button (click)="goToWebviewPage()">Webview</button><br>
  Esta sera mi primera app con ionic.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>
